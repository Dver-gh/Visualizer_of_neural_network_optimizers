<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <title>Optimizers visualizer</title>
        <link rel="stylesheet" href="./style/style.css">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    </head>
    <body>
        <h1 id="frontpageH1">Wizualizacja algorytmów optymalizacji sieci neuronowych</h1>
        <label for="plotSelect">Wybierz wykres:</label>
        <select id="plotSelect">
            <option value="rastrigin3d">Rastrigin 3D</option>
            <option value="parabola3d">Parabola 3D</option>
            <option value="parabola2d">Parabola 2D</option>
            <option value="sinus2d">Sinus 2D</option>
        </select>
        <br><br>
        <label for="algoSelect">Wybierz algorytm optymalizacji:</label>
        <select id="algoSelect">
            <option value="SGD">SGD</option>
            <option value="SGDMomentum">Momentum</option>
            <option value="NesterovMomentum">Nesterov Accelerated Gradient</option>
            <option value="Adagrad">AdaGrad</option>
            <option value="RMSprop">RMSProp</option>
            <option value="Adam">Adam</option>
        </select>
        <br><br>
        <button onclick="loadPlot()">Załaduj wykres</button>
        <script>
            function loadPlot() {
                const selectedPlot = document.getElementById("plotSelect").value;
                const selectedAlgo = document.getElementById("algoSelect").value;
                window.location.href = "./wykresy/" + selectedPlot + ".html?algo=" + selectedAlgo;
            }
        </script>
    </body>
</html>
