<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rastrigin 3D - Optimizer</title>
  <link rel="stylesheet" href="../style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="../optimizers.js"></script>
  <script src="../visualizer3d.js"></script>
</head>
<body>
  <h2 id="header">Wizualizacja funkcji optymalizacji na wykresie Rastrigin 3D</h2>
  <button onclick="window.location.href='../index.html'">⬅ Powrót</button>
  <script>
    run3DVisualizer({
      func: (x, y) => 20 + (x*x - 10*Math.cos(2*Math.PI*x)) + (y*y - 10*Math.cos(2*Math.PI*y)),
      grad: (x, y) => createVector(
        2*x + 20*Math.PI*Math.sin(2*Math.PI*x),
        2*y + 20*Math.PI*Math.sin(2*Math.PI*y)
      ),
      xRange: [-5, 5],
      yRange: [-5, 5],
      start: [0.5, 0.5],
      levels: [10, 20, 30, 40, 50],
      alpha: 0.01,
      canvasSize: [700, 700],
      graph: "Rastrigin 3D"
    });
  </script>
</body>
</html>
