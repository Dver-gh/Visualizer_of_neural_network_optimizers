<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Parabola 2D - Optimizer</title>
  <link rel="stylesheet" href="../style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="../optimizers.js"></script>
  <script src="../visualizer2d.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="left">
      <button class="small-btn" id="backBtn">Powr√≥t</button>
      <button class="small-btn" id="resetBtn">Reset</button>
    </div>
    <div class="center">
      <h2 id="header">Wizualizacja funkcji optymalizacji na wykresie paraboli</h2>
    </div>
    <div class="right"></div>
  </div>
  <div class="visualizer-wrap">
    <div id="visualizerContainer"></div>

    <aside id="legend" aria-label="Legenda wykresu">
      <h3>Legenda</h3>
      <ul>
        <li><span class="legend-symbol dot red"></span> Czerwona kropka - obecna pozycja optymalizatora</li>
        <li><span class="legend-symbol line blue"></span> Niebieska linia - trajektoria optymalizatora</li>
      </ul>
    </aside>
    <aside id="parameters" aria-label="Parametry wykresu">
      <h3>Parametry</h3>
      <ul>
        <li><span class="parameters-word">Parametr 1:</span><input></li>
        <li><span class="parameters-word">Parametr 2:</span><input></li></li>
      </ul>
    </aside>
  </div>

  <script>
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = '../index.html';
    });

    const config = {
      func: (x, y) => x * x,
      grad: (x, y) => createVector(2 * x, 0),
      xRange: [-4, 4],
      yRange: [0, 16],
      start: [3, 0],
      levels: [1, 4, 9, 16],
      alpha: 0.1,
      canvasSize: [900, 520],
      is1D: true,
      graph: "paraboli"
    };

    document.addEventListener('DOMContentLoaded', () => {
      window.initVisualizer2D(config);
      document.getElementById('resetBtn').addEventListener('click', () => {
        window.resetVisualizer();
      });
    });
  </script>
</body>
</html>
