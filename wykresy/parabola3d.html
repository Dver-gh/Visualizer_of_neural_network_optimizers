<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Parabola 3D - Optimizer</title>
  <link rel="stylesheet" href="../style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="../optimizers.js"></script>
  <script src="../visualizer3d.js"></script>
</head>
<body>
  <h2 id="header">Wizualizacja funkcji optymalizacji na wykresie paraboli 3D</h2>
  <button onclick="window.location.href='../index.html'">⬅ Powrót</button>
  <script>
    run3DVisualizer({
      func: (x, y) => x * x + y * y,
      grad: (x, y) => createVector(2 * x, 2 * y),
      xRange: [-4, 4],
      yRange: [-4, 4],
      start: [3, 3],
      levels: [1, 4, 9, 16],
      alpha: 0.1,
      canvasSize: [700, 700],
      graph: "paraboli 3D"
    });
  </script>
</body>
</html>
