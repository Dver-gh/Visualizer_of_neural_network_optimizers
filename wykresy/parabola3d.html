<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Parabola 3D - Optimizer</title>
  <link rel="stylesheet" href="../style/style.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="../optimizers.js"></script>
  <script src="../visualizer3d.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="left">
      <button class="small-btn" id="backBtn">Powr√≥t</button>
      <button class="small-btn" id="resetBtn">Reset</button>
    </div>
    <div class="center">
      <h2 id="header">Wizualizacja funkcji optymalizacji na wykresie paraboli 3D</h2>
    </div>
    <div class="right"></div>
  </div>

  <div class="visualizer-wrap">
    <div id="visualizerContainer"></div>
    <aside id="legend" aria-label="Legenda wykresu">
      <h3>Legenda</h3>
      <ul>
        <li><span class="legend-symbol dot red"></span> Czerwona kropka - obecna pozycja optymalizatora</li>
        <li><span class="legend-symbol line blue"></span> Niebieska linia - trajektoria optymalizatora</li>
      </ul>
    </aside>
    <aside id="parameters" aria-label="Parametry wykresu"></aside>
  </div>
  <script src="../parameters.js" defer></script>

  <script>
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = '../index.html';
    });

    const config = {
      func: (x, y) => x * x + y * y,
      grad: (x, y) => createVector(2 * x, 2 * y),
      xRange: [-4, 4],
      yRange: [-4, 4],
      start: [3, 3],
      levels: [1, 4, 9, 16],
      alpha: 0.1,
      canvasSize: [900, 700],
      graph: "paraboli 3D"
    };

    document.addEventListener('DOMContentLoaded', () => {
      if (typeof window.initVisualizer3D === 'function') {
        window.initVisualizer3D(config);
      } else {
        run3DVisualizer(config);
      }
      document.getElementById('resetBtn').addEventListener('click', () => {
        if (typeof window.resetVisualizer3D === 'function') window.resetVisualizer3D();
        else window.location.reload();
      });
    });
  </script>
</body>
</html>
